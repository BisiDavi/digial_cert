<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Tree Certificate | American Forest</title>
    <link href="./assets/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="certificate">
      <div class="outer_border">
        <div class="inner_border">
          <div class="content">
            <div class="title">
              <h1>Tribute Tree Certificate</h1>
              <p>A group of 5 trees has been planted in loving memory of</p>
            </div>
            <div class="image_group">
              <img
                class="tree"
                src="./assets/images/tree.png"
                alt="tree planted in loving memory"
              />
              <span class="certificate_recipent">
                <div class="text">
                  <h3 class="name">John Doe</h3>
                  <p>from</p>
                  <h3 class="name">Jane Smith</h3>
                </div>
              </span>
              <img
                src="./assets/images/seal.png"
                alt="certificate seal"
                class="seal"
              />
            </div>
            <span class="partners">
              <p>In Partnership with American Forests</p>
              <img src="./assets/images/logo.png" alt="American Forests logo" />
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
